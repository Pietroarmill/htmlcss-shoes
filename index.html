<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Shoes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Roboto+Mono:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
</head>
<body>

    <header>

        <nav>
            <ul>
                <li><a href="#red">1</a></li>
                <li><a href="#green">2</a></li>
                <li><a href="#yellow">3</a></li>
            </ul>
        </nav>

    </header>

    <!-- main -->
    <main>

        <!-- first container -->
        <div class="container" id="red">

            <!-- blue shoes -->
            <div class="shoes-container">

                <img src="img/01.png" alt="blue shoes">
                
                <div class="shoes-text-yellow shoes-text-config">
                    Il nostro modello di punta
                </div>

            </div>
            <!-- /blue shoes -->

        </div>
        <!-- /first container -->

        <!-- second container -->
        <div class="container" id="green">

            

            <!-- green shoes -->
            <div class="shoes-container">

                <img src="img/02.png" alt="white shoes">                
                <div class="shoes-text-yellow shoes-text-config">
                    Il nostro modello di punta
                </div>
    
               </div>
            <!-- /green shoes -->

            

        </div>
        <!-- /second container -->

        <!-- third container -->
        <div class="container" id="yellow">

            

            <!-- yellow shoes -->
            <div class="shoes-container">

                <div class="shoes-img">
                    <img src="img/03.png" alt="blue shoes high">
                </div>
    
                <div class="shoes-text-green shoes-text-config">
                    Il nostro modello di punta
                </div>
    
            </div>
            <!-- /yellow shoes -->

        

        </div>
        <!-- /third container -->

    </main>
    <!-- /main -->
    
</body>
</html>
